{% extends 'authapp/base.html' %}
{% load static %}


{% block container %}
    {% if user %}
        <h3>Congatulation!</h3>
        <br>
        <h4>User {{user.username}} verified.</h4>
    {% else %}
        <h3>Verification is False!.</h3>
    {% endif %}
    <br>
    <button class="btn btn-round form-control">
        <a href="{% url 'main:index' %}" class="">
            Go to Main
        </a>
    </button>

{% endblock %}
